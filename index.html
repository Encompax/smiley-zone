<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smiley-Zone Arcade</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Redirect to #home if no hash is present -->
  <script>
    if (!location.hash) {
      location.replace(location.pathname + "#home");
    }
  </script>

  <style>
    body {
      background-color: #1E90FF !important;
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="main-content">
      <div id="spa-view"></div>
    </div>

    <div class="chat-container expanded" id="chatBox">
      <div class="chat-header" onclick="toggleChat()">
        Chat
        <span id="chatAlert" class="chat-alert hidden">‚óè</span>
        <button id="toggleBtn">_</button>
      </div>
      <div class="chat-body" id="chatBody">
        <div>Welcome to Smiley-Zone Chat!</div>
      </div>
    </div>
  </div>

  <!-- Core scripts -->
  <script src="scripts/router.js" defer></script>
  <script src="scripts/chat.js" defer></script>
  <script src="scripts/utils/loadHeader.js" defer></script>
</body>
</html>
