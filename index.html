<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smiley-Zone Arcade</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script>
    if (!location.hash) {
      location.replace(location.pathname + "#home");
    }
  </script>
</head>

<body>
  <div class="app-wrapper">
    <div class="main-content">
      <div id="spa-view"></div>
    </div>

    <div class="chat-container expanded" id="chatBox">
      <div class="chat-header" onclick="toggleChat()">
        Chat
        <span id="chatAlert" class="chat-alert hidden">‚óè</span>
        <button id="toggleBtn">_</button>
      </div>
      <div class="chat-body" id="chatBody">
        <div>Welcome to Smiley-Zone Chat!</div>
      </div>
      <input id="chatInput" type="text" placeholder="Type a message..." />
    </div>
  </div>

  <!-- SPA Routing & Chat Logic -->
  <script src="scripts/router.js" defer></script>
  <script src="scripts/chat.js" defer></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

  <!-- Firebase App Logic & Header Loader -->
  <script src="scripts/firebase-init.js"></script>
  <script src="scripts/utils/loadHeader.js"></script>
</body>
</html>
