<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smiley-Zone Arcade</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Redirect to #home if no hash is present -->
  <script>
    if (!location.hash) {
      location.replace(location.pathname + "#home");
    }
  </script>

  <!-- Inline background color fallback (if style.css fails to load or override) -->
  <style>
    body {
      background-color: #1E90FF !important; /* Dodger Blue */
      margin: 0;
      padding: 0;
      font-family: 'Baloo 2', cursive;
      overflow-x: hidden;
    }

    #mainLayout {
  display: flex;
  flex-direction: row;
  width: 100%;
  margin-right: 300px; /* reserve space for the fixed chat */
}


    #chatSidebar {
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  height: 100vh;
  background-color: #ffffff;
  border-left: 2px solid #ccc;
  padding: 1rem;
  overflow-y: auto;
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
  font-family: 'Baloo 2', cursive;
  display: none; /* hidden by default, shown in JS if not on #home */
  z-index: 1000;
}


    #chatLog {
      height: 80%;
      overflow-y: scroll;
      border: 1px solid #aaa;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    #chatInput {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #aaa;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div id="mainLayout">
    <!-- ðŸ”² Dynamic page content goes here -->
    <div id="gameContainer" style="flex: 1;"></div>

    <!-- ðŸ’¬ Chat Sidebar -->
    <div id="chatSidebar">
      <h4>ðŸŽ® Game Chat</h4>
      <div id="chatLog"></div>
      <input type="text" id="chatInput" placeholder="Type a message..." />
    </div>
  </div>

  <!-- Core scripts -->
  <script src="scripts/router.js" defer></script>
  <script src="scripts/chat.js" defer></script>
  <script src="scripts/utils/loadHeader.js"></script>

</body>
</html>
