<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smiley-Zone Arcade</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Redirect to #home if no hash is present -->
  <script>
    if (!location.hash) {
      location.replace(location.pathname + "#home");
    }
  </script>

  <!-- Inline background color fallback (if style.css fails to load or override) -->
  <style>
    body {
      background-color: #1E90FF !important; /* Dodger Blue */
    }
  </style>
</head>

<body>
  <!-- ðŸ”² This is where the game pages will be dynamically injected -->
  <div id="gameContainer"></div>

  <!-- ðŸ§  Router handles loading the correct HTML/JS and reattaching dependencies -->
  <script src="scripts/router.js" defer></script>
</body>
</html>
