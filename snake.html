<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    canvas {
      background: black;
      display: block;
      margin: 20px auto;
      border: 5px solid var(--primary);
      border-radius: 1rem;
    }
    #scoreboard, #leaderboard {
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem auto;
    }
    #playerName {
      font-size: 1rem;
      padding: 0.5rem;
      margin-right: 0.5rem;
      border-radius: 0.5rem;
      border: 2px solid var(--primary);
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0099e6;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div>
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="startGame()">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="scoreboard">Score: 0</div>
  <div id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <ol id="leaderboardList"></ol>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const tileSize = 20;
    let snake, direction, food, score, playerName, gameInterval;

    function initGame() {
      snake = [{ x: 200, y: 200 }];
      direction = { x: tileSize, y: 0 }; // Start moving right
      score = 0;
      spawnFood();
      document.getElementById('scoreboard').innerText = `Score: ${score}`;
    }

    function spawnFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / tileSize)) * tileSize,
        y: Math.floor(Math.random() * (canvas.height / tileSize)) * tileSize
      };
    }

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = 'lime';
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, tileSize, tileSize));

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, tileSize, tileSize);
    }

    function updateGame() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Game over conditions
      if (
        head.x < 0 || head.y < 0 ||
        head.x >= canvas.width || head.y >= canvas.height ||
        snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(gameInterval);
        saveScore();
        alert(`Game Over! Final Score: ${score}`);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        spawnFood();
        document.getElementById('scoreboard').innerText = `Score: ${score}`;
      } else {
        snake.pop();
      }

      drawGame();
    }

    function startGame() {
      playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        alert('Please enter your name to play.');
        return;
      }

      initGame();
      clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 100);

      document.addEventListener('keydown', (e) => {
        switch (e.key) {
          case 'ArrowUp': if (direction.y === 0) direction = { x: 0, y: -tileSize }; break;
          case 'ArrowDown': if (direction.y === 0) direction = { x: 0, y: tileSize }; break;
          case 'ArrowLeft': if (direction.x === 0) direction = { x: -tileSize, y: 0 }; break;
          case 'ArrowRight': if (direction.x === 0) direction = { x: tileSize, y: 0 }; break;
        }
      });
    }

    function saveScore() {
      const leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard') || '{}');
      if (!leaderboard[playerName] || score > leaderboard[playerName]) {
        leaderboard[playerName] = score;
        localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
      }
      renderLeaderboard();
    }

    function renderLeaderboard() {
      const leaderboardList = document.getElementById('leaderboardList');
      leaderboardList.innerHTML = '';
      const leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard') || '{}');
      const sorted = Object.entries(leaderboard).sort((a, b) => b[1] - a[1]);
      sorted.forEach(([name, score]) => {
        const li = document.createElement('li');
        li.innerText = `${name}: ${score}`;
        leaderboardList.appendChild(li);
      });
    }

    renderLeaderboard();
  </script>
</body>
</html>
