<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <p><a href="index.html">üè† Home</a></p>
  <style>
    .puzzle-container {
      background: var(--card);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    .puzzle-container h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .puzzle-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem auto;
      font-size: 2rem;
      background: #f4f4f4;
      border-radius: 1rem;
      padding: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0099e6;
    }
  </style>
</head>

<body>

  <h1>‚ú®üß© Number puzzle-box‚ú®</h1>

  <div id="game-area" style="display: grid; gap: 5px; margin-top: 20px;"></div>
  <div id="leaderboard" style="margin-top: 20px;"></div>

  <script src="../scripts/games/puzzle.js"></script>

</body>

</html>
