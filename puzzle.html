<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Challenge</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    .puzzle-container {
      background: var(--card);
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    .puzzle-container h2 {
      margin-bottom: 1rem;
      color: var(--primary);
    }
    .puzzle-box {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem auto;
      font-size: 2rem;
      background: #f4f4f4;
      border-radius: 1rem;
      padding: 1rem;
    }
    button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #0099e6;
    }
  </style>
</head>
<body>
  <h1>ðŸ§© Puzzle Challenge</h1>
  <div class="puzzle-container">
    <h2>Solve Me If You Can!</h2>
    <div class="puzzle-box" id="puzzleBox">_ _ _ _</div>
    <button onclick="revealAnswer()">Reveal Answer</button>
  </div>

  <script>
    function revealAnswer() {
      document.getElementById('puzzleBox').innerText = 'L I F E';
    }
  </script>
</body>
</html>
