<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platform Jumper</title>
  <!-- Stylesheet is loaded globally via index.html -->
</head>
<body>

  <div id="gameContainer" class="game-wrapper">
    <p style="margin: 1rem 0;"><a href="#home">🏠 Return to Home</a></p>
    <hr style="margin-bottom: 1.5rem;" />

    <h2>🪂 Platform Jumper</h2>

    <canvas id="jumperCanvas"
            width="400"
            height="500"
            style="
              border: 1px solid #000;
              display: block;
              margin: 0 auto;
              max-width: 100%;
              height: auto;">
    </canvas>

    <p style="margin-top: 10px; text-align: center;">
      Use arrow keys to move left and right. You jump automatically!
    </p>

    <div style="text-align: center;">
      <button id="startJumperBtn" class="btn-primary">Start Jumper</button>
    </div>
  </div>

  <!-- Jumper JS assumed to be routed and injected -->
</body>
</html>
