<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Flip Game</title>
  <!-- Stylesheet is loaded globally via index.html -->
</head>
<body>

  <div id="gameContainer" class="game-wrapper">
    <p style="margin: 1rem 0;">
      <a href="#home" title="Return to Home">
        <img src="images/sza-logo.png" alt="Smiley Zone Logo" style="height: 60px; margin: 1rem 0;" />
      </a>
    </p>
    <hr style="margin-bottom: 1.5rem;" />

    <h2 style="text-align: center;">ðŸ§  Memory Flip Game</h2>
    <p style="text-align: center;">Match all the pairs by flipping the cards.</p>

    <!-- Dynamic Level Display -->
    <div id="levelDisplay"
         style="text-align: center; font-size: 18px; margin: 1rem 0;">
      Level: 1
    </div>

    <!-- Dynamic Score Display -->
    <div id="scoreDisplay"
         style="text-align: center; font-size: 18px; margin-bottom: 1rem;">
      Score: 0
    </div>

    <!-- Game Grid Injected Dynamically -->
    <div id="memoryGrid"
         style="
           display: grid;
           gap: 10px;
           justify-content: center;
           margin-top: 10px;
           margin-bottom: 30px;
           max-width: 600px;
           margin-left: auto;
           margin-right: auto;">
    </div>
  </div>
  <script src="scripts/utils/loadHeader.js"></script>

  <!-- Logic will be injected via router or memory.js -->
</body>
</html>
