
<h2>click number tiles to arrange in sequencial order, left to right, in each row</h2>

<!-- New Game Button -->
<button onclick="startGame()">New Game</button>

<!-- Puzzle Grid Area -->
<div id="game-area" style="display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin-top: 10px;"></div>

<!-- Leaderboard Area -->
<div id="leaderboard" style="margin-top: 20px;"></div>
