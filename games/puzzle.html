<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliding Puzzle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <p style="margin: 1rem 0;"><a href="#home">🏠 Return to Home</a>

  <hr style="margin-bottom: 1.5rem;" />

  <h2>🧩 Sliding Puzzle</h2>
  <p>Click number tiles to arrange them in sequential order, left to right, top to bottom.</p>

  <button onclick="startGame()" style="margin: 10px 0; padding: 8px 16px;">New Game</button>

  <div id="game-area"
       style="
         display: grid;
         grid-template-columns: repeat(3, 100px);
         gap: 5px;
         justify-content: center;
         margin-top: 10px;">
  </div>

  <div id="leaderboard"
       style="
         margin-top: 30px;
         text-align: center;
         font-size: 16px;">
  </div>

</body>
</html>
