<h2>Simon Says</h2>
<p>Watch the pattern and repeat it by clicking the buttons.</p>
<div id="simonBoard" style="display: grid; grid-template-columns: repeat(2, 100px); gap: 10px; justify-content: center; margin-top: 20px;">
  <div class="simonBtn" id="green" style="width: 100px; height: 100px; background: green; border-radius: 10px;"></div>
  <div class="simonBtn" id="red" style="width: 100px; height: 100px; background: red; border-radius: 10px;"></div>
  <div class="simonBtn" id="yellow" style="width: 100px; height: 100px; background: yellow; border-radius: 10px;"></div>
  <div class="simonBtn" id="blue" style="width: 100px; height: 100px; background: blue; border-radius: 10px;"></div>
</div>
<p id="simonStatus" style="margin-top: 20px; font-size: 18px;"></p>
