<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says</title>
  <!-- Stylesheet is loaded globally via index.html -->
</head>
<body>
     <script src="scripts/utils/loadHeader.js"></script>

  <div id="gameContainer" class="game-wrapper">
    <p style="margin: 1rem 0;"><a href="#home" title="Return to Home">
     <img src="images/sza-logo.png" alt="Smiley Zone Logo" style="height: 60px; margin: 1rem 0;" />
   </a>
    <hr style="margin-bottom: 1.5rem;" />

    <h2 style="text-align: center;">Simon Says</h2>
    <p style="text-align: center;">Watch the pattern and repeat it by clicking the buttons.</p>

    <div id="simonBoard"
         style="
           display: grid;
           grid-template-columns: repeat(2, minmax(80px, 100px));
           gap: 10px;
           justify-content: center;
           margin: 20px auto;
           max-width: 220px;">
      <div class="simonBtn" id="green"
           style="width: 100%; aspect-ratio: 1; background: green; border-radius: 10px;"></div>
      <div class="simonBtn" id="red"
           style="width: 100%; aspect-ratio: 1; background: red; border-radius: 10px;"></div>
      <div class="simonBtn" id="yellow"
           style="width: 100%; aspect-ratio: 1; background: yellow; border-radius: 10px;"></div>
      <div class="simonBtn" id="blue"
           style="width: 100%; aspect-ratio: 1; background: blue; border-radius: 10px;"></div>
    </div>

    <p id="simonStatus"
       style="margin-top: 20px; font-size: 18px; text-align: center;">
    </p>
  </div>
  <script src="scripts/utils/loadHeader.js"></script>

  <!-- Simon logic is expected to be routed or injected -->
</body>
</html>
