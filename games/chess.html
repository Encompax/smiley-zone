<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess Game</title>
  <!-- Stylesheet is loaded globally via index.html -->
</head>
<body>

  <div id="gameContainer" class="game-wrapper">
    <p style="margin: 1rem 0;">
      <a href="#home" title="Return to Home">
        <img src="images/sza-logo.png" alt="Smiley Zone Logo" style="height: 60px; margin: 1rem 0;" />
      </a>
    </p>
    <hr style="margin-bottom: 1.5rem;" />

    <h2>♟️ Chess</h2>

    <div id="chessBoard"
         style="
           max-width: 90vw;
           aspect-ratio: 1;
           margin: 0 auto;
         ">
    </div>

    <p id="chessStatus"
       style="
         text-align: center;
         margin-top: 10px;
         font-weight: bold;
         font-size: 1rem;
       ">
    </p>
  </div>
  <script src="scripts/utils/loadHeader.js"></script>

  <!-- Chess logic is injected dynamically by router.js -->
</body>
</html>
