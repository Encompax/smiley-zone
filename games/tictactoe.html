<h2>Multiplayer Tic-Tac-Toe</h2>
<p>Player X and Player O take turns. First to get 3 in a row wins!</p>
<div id="tttBoard" style="display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; justify-content: center; margin: 20px auto;"></div>
<p id="tttStatus" style="text-align: center; font-size: 18px;">Current Player: X</p>
<button onclick="resetTicTacToe()" style="display: block; margin: 10px auto;">Reset Game</button>
