<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakout Game</title>
  <!-- Stylesheet is included globally in index.html -->
</head>
<body>

  <div id="gameContainer" class="game-wrapper">
    <p style="margin: 1rem 0;">
      <a href="#home" title="Return to Home">
        <img src="images/sza-logo.png" alt="Smiley Zone Logo" style="height: 60px; margin: 1rem 0;" />
      </a>
    </p>
    <hr style="margin-bottom: 1.5rem;" />

    <h2>Breakout Game</h2>

    <canvas id="breakoutCanvas"
            width="480"
            height="320"
            style="border: 1px solid #000; display: block; margin: 0 auto; touch-action: none;">
    </canvas>

    <p style="text-align: center; margin-top: 1rem;">
      Use left/right arrow keys to move the paddle.
    </p>
  </div>

  <script>
    window.initBreakout = function () {
      const canvas = document.getElementById("breakoutCanvas");
      const ctx = canvas.getContext("2d");

      let ballX = canvas.width / 2;
      let ballY = canvas.height - 30;
      let dx = 2;
      let dy = -2;
      let ballRadius = 10;

      let paddleHeight = 10;
      let paddleWidth = 75;
      let paddleX = (canvas.width - paddleWidth) / 2;

      let rightPressed = false;
      let leftPressed = false;

      let brickRowCount = 3;
      let brickColumnCount = 5;
      let brickWidth = 75;
      let brickHeight = 20;
      let brickPadding = 10;
      let brickOffsetTop = 30;
      let brickOffsetLeft = 30;

      const bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = false;
        }
      }

      function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
              if (
                ballX > b.x &&
                ballX < b.x + brickWidth &&
                ballY > b.y &&
                ballY < b.y + brickHeight
              ) {
                dy = -dy;
                b.status = 0;
              }
            }
          }
        }
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
              const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "#FF7043";
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();

        if (ballX + dx > canvas.width - ballRadius || ballX + dx < ballRadius) {
          dx = -dx;
        }
        if (ballY + dy < ballRadius) {
          dy = -dy;
        } else if (ballY + dy > canvas.height - ballRadius) {
          if (ballX > paddleX && ballX < paddleX + paddleWidth) {
            dy = -dy;
          } else {
            alert("GAME OVER");
            document.location.reload();
            return;
          }
        }

        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }

        ballX += dx;
        ballY += dy;
        requestAnimationFrame(draw);
      }

      draw();
    };
  </script>
<script src="scripts/utils/loadHeader.js"></script>

</body>
</html>
