<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile & Leaderboard</title>
</head>
<body>
  <div id="gameContainer" class="game-wrapper">
    <p style="margin: 1rem 0;"><a href="#home" title="Return to Home">
      <img src="images/sza-logo.png" alt="Smiley Zone Logo" style="height: 60px; margin: 1rem 0;" />
    </a>
    <hr style="margin-bottom: 1.5rem;" />

    <h2 style="text-align: center;">Leaderboard & User Profile</h2>

    <!-- Profile Section -->
    <div style="max-width: 600px; margin: 0 auto;">
      <h3>Create / Update Profile</h3>

      <label for="userName">Name:</label><br />
      <input type="text" id="userName" placeholder="Enter your name" style="width: 100%;" /><br /><br />

      <label for="userBio">Bio:</label><br />
      <textarea id="userBio" placeholder="Short bio..." rows="3" style="width: 100%;"></textarea><br /><br />

      <p><strong>Token Balance:</strong> <span id="tokenBalance">0</span></p>

      <div style="margin-bottom: 10px;">
        <button id="earnTokensBtn">Earn  or Purchase Tokens</button>
        <button id="spendTokensBtn">Smiley Zone Arcade Store</button>
        
      </div>

      <button id="saveUserBtn">Save Profile</button>


      <!-- Navigation to Other Modules -->
      <hr style="margin: 20px 0;" />
      <h4>🔗 Your Dashboard</h4>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <a href="#red" class="nav-button">📝 Create Docs</a>
        <a href="#yellow" class="nav-button">☁️ Cloud Storage</a>
        <a href="#blue" class="nav-button">👥 Group Hub</a>
        <a href="#green" class="nav-button">💰 Token Shop</a>
      </div>
    </div>

    <!-- Group Summary -->
    <div style="max-width: 600px; margin: 2rem auto;">
      <h3>📂 Your Groups</h3>
      <ul id="userGroupList"></ul>
      <button onclick="arcadeUser.createGroup()">➕ Create New Group</button>
    </div>

    <hr style="margin: 30px 0;" />

    <!-- Leaderboard Section -->
    <div style="max-width: 600px; margin: 0 auto;">
      <h3>Top Players</h3>
      <table border="1" cellpadding="8" cellspacing="0" width="100%" style="text-align: center;">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>High Score</th>
          </tr>
        </thead>
        <tbody id="leaderboardTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Header Loader -->
  <script src="scripts/utils/loadHeader.js"></script>
  <!-- Profile Script Placeholder -->
  <script type="module" src="scripts/tools/userProfile.js"></script>
</body>
</html>
