
<h2>Admin Dashboard</h2>
<p style="text-align:center;">Welcome, Admin. Monitor platform activity and control all arcade systems.</p>

<section style="max-width: 800px; margin: 0 auto; text-align: left;">
  <h3>Shop Manager</h3>
  <div id="shopEditor"></div>
</section>

<hr style="margin: 30px 0;">

<section style="max-width: 800px; margin: 0 auto; text-align: left;">
  <h3>User Monitor</h3>
  <div id="userManager"></div>
</section>

<hr style="margin: 30px 0;">

<section style="max-width: 800px; margin: 0 auto; text-align: left;">
  <h3>Platform Stats</h3>
  <canvas id="tokenChart" width="400" height="200"></canvas>
  <canvas id="unlockChart" width="400" height="200"></canvas>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div id="adminLoginOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000000cc; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999;">
  <div style="background:white; padding:20px; border-radius:10px; text-align:center;">
    <h3>Admin Login</h3>
    <input type="password" id="adminPasscode" placeholder="Enter passcode" style="padding:8px;" />
    <br><br>
    <button onclick="validateAdmin()">Enter</button>
    <p id="adminLoginError" style="color:red; display:none;">Invalid passcode.</p>
  </div>
</div>

<script>
function validateAdmin() {
  const input = document.getElementById("adminPasscode").value;
  if (input === "Faster123@") {
    document.getElementById("adminLoginOverlay").style.display = "none";
  } else {
    document.getElementById("adminLoginError").style.display = "block";
  }
}
</script>

<hr style="margin: 30px 0;">

<section style="max-width: 900px; margin: 0 auto; text-align: left;">
  <h3>Audit Log</h3>
  <table border="1" cellpadding="6" cellspacing="0" width="100%" style="text-align:center;">
    <thead>
      <tr><th>Time</th><th>Category</th><th>Action</th><th>User</th></tr>
    </thead>
    <tbody id="auditLogTable"></tbody>
  </table>
</section>

<hr style="margin: 30px 0;">
<section style="max-width: 800px; margin: 0 auto; text-align: left;">
  <h3>Automation Controls</h3>
  <label><input type="checkbox" id="autoModerationToggle"> Enable Auto Moderation</label><br><br>

  <label>Max tokens per minute:</label>
  <input type="number" id="tokenLimit" value="100" /><br><br>

  <label>Max shop unlocks per 5 minutes:</label>
  <input type="number" id="unlockLimit" value="5" /><br><br>

  <label>Invalid login attempts before lock:</label>
  <input type="number" id="loginFailLimit" value="3" /><br><br>

  <button onclick="saveModerationSettings()">Save Settings</button>
  <p id="moderationStatus" style="color:green; font-weight:bold;"></p>
</section>
