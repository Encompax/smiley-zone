<head>
  <meta charset="UTF-8" />

  <title>Whack-a-Mole</title>
  <!-- Stylesheet is loaded globally via index.html -->
  <link rel="stylesheet" href="../style.css" />

  <style>
    .whack-hole {
      width: 100px;
      height: 100px;
      background-color: #d7ccc8;
      border: 2px solid #5d4037;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      position: relative;
    }

    .whack-hole img {
      width: 60px;
      height: 60px;
      display: none;
    }

    .whack-hole.active img {
      display: block;
    }
  </style>
</head>
