<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whack-a-Mole</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .whack-grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .whack-hole {
      width: 100px;
      height: 100px;
      background-color: #333;
      border-radius: 50%;
      box-shadow: inset 0 0 10px #000;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .whack-hole.active {
      background-color: #f44336;
    }

    #whackScore {
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #fff;
    }
  </style>
</head>

<body>
  <script src="scripts/utils/loadHeader.js"></script>

  <div class="game-wrapper" style="text-align: center;">
    <a href="#home" title="Return to Home">
      <img src="images/sza-logo.png" alt="Smiley Zone Logo" style="height: 60px; margin: 1rem 0;" />
    </a>

    <h1>ðŸŽ¯ Whack-a-Mole</h1>
    <div id="whackGrid" class="whack-grid"></div>
    <div id="whackScore">Score: 0</div>
  </div>

  <script src="scripts/games/whack.js"></script>
</body>
</html>
