<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <!-- Stylesheet is loaded globally via index.html -->
</head>
<body>

  <div id="gameContainer" class="game-wrapper">
    <p style="margin: 1rem 0;"><a href="#home" title="Return to Home">
      <img src="images/sza-logo.png" alt="Smiley Zone Logo" style="height: 60px; margin: 1rem 0;" />
    </a>
    <hr style="margin-bottom: 1.5rem;" />

    <h2>ðŸ’£ Minesweeper</h2>
    <p style="text-align: center;">Click tiles to reveal them. Avoid the mines!</p>

    <div id="minesweeperGrid"
         style="
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
           gap: 2px;
           justify-content: center;
           margin-top: 20px;
           max-width: 360px;
           margin-left: auto;
           margin-right: auto;">
    </div>

    <p id="minesweeperStatus"
       style="
         font-size: 18px;
         margin-top: 10px;
         text-align: center;
         font-weight: bold;">
    </p>
  </div>
  <script src="scripts/utils/loadHeader.js"></script>

  <!-- Minesweeper JS is expected to be loaded via router or routed script -->
</body>
</html>
