<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Fact</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>

  <p style="margin: 1rem 0;"><a href="#home">🏠 Return to Home</a>
  <hr style="margin-bottom: 1.5rem;" />

  <div style="max-height: 90vh; overflow-y: auto; padding: 20px; box-sizing: border-box;">
    <h2 style="font-size: 1.8rem;">📜 Random Historical Fact</h2>

    <button onclick="generateFact()" style="padding: 10px 16px; font-size: 1rem; margin-bottom: 1rem;" class="btn-primary">
      Get a New Fact
    </button>

    <div id="factDisplay"
         style="margin-top: 20px; font-size: 1.25rem; padding: 10px; word-wrap: break-word;">
    </div>

    <img id="factImage"
         style="display: none;
                margin-top: 20px;
                max-width: 100%;
                height: auto;
                border: 2px solid #aaa;
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.1);" />
  </div>

</body>
</html>
